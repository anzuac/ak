<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模擬器啟動頁</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://i.ibb.co/Myw8MHv5/TKunimi-Swim2024-R2.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 0 0 15px #00e0ff;
    }
    .link-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      background: transparent;
      border: 2px solid #00e0ff;
      border-radius: 15px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00e0ff;
    }
    .card a {
      display: block;
      margin-top: 15px;
      padding: 10px;
      background: #00e0ff;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>歡迎來到模擬器啟動頁</h1>
    <div class="link-grid">
      <div class="card">
        <div>星力強化</div>
        <a href="星力強化.html">開始</a>
      </div>
      <div class="card">
        <div>閃耀璀璨V2</div>
        <a href="閃耀璀璨彗星V2.html">開始</a>
      </div>
      <div class="card">
        <div>皇家美容院V2</div>
        <a href="皇家美容院V2.html">開始</a>
      </div>
      <div class="card">
        <div>萌獸卡牌包v2</div>
        <a href="萌獸卡牌包v2.html">開始</a>
      </div>
      <div class="card">
        <div>萌獸方塊</div>
        <a href="萌獸方塊.html">開始</a>
      </div>
    </div>

    <!-- 🔢 顯示總訪問次數 -->
    <div style="margin-top: 20px; color: #888; font-size: 0.95em;">
      ~所有模擬器總訪問次數：<span id="visitNum">載入中...</span>
    </div>

    <footer>
      &copy; 2025 遊戲模擬首頁設計 ANZU
    </footer>
  </div>

  <!-- ✅ Google Apps Script 統計 JS -->
  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbxwQbyiBzWgYUzRXUbDipBlV04Xot1HnsMYsj3FoeKRMlVEgbV_K0y7WwFF7O_JtIFiOA/exec";
    const pageName = "首頁";

    // 顯示總次數用（僅首頁）
    fetch(`${apiUrl}?page=${encodeURIComponent(pageName)}`)
      .then(res => res.json())
      .then(data => {
        if (data && data.total !== undefined) {
          document.getElementById("visitNum").textContent = data.total;
        } else {
          document.getElementById("visitNum").textContent = "錯誤";
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("visitNum").textContent = "無法取得";
      });
  </script>
</body>
</html>

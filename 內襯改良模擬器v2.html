<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>傳說潛能多選模擬器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      background: #f0f0f0;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 0.9em;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 1em 0;
    }

    .controls button {
      padding: 8px 16px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }

    .controls button:hover {
      background: #0056b3;
    }

    .stats-section h3 {
      margin-bottom: 0.5em;
      color: #333;
    }

    .stats-section div {
      margin-bottom: 1em;
    }

.stats-section {
  max-width: 800px;
  margin: 2em auto;
  background: #fff6f5;
  padding: 1em;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
}
  </style>
</head>
<body>
  <!-- 🔙 返回上一頁按鈕 -->
<button onclick="history.back()" style="position: fixed; top: 10px; left: 10px; z-index: 9999;">
  🔙 返回
</button>
  <div class="container">
    <h2>🎯 傳說潛能多選模擬</h2>

    <!-- 第一條多選 -->
    <h3>第一條潛能（可多選）</h3>
    <div class="checkbox-group" id="firstLineOptions">
      <!-- ✅ 由 JS 動態插入 checkbox -->
    </div>

    <!-- 第二條多選 -->
    <h3>第二條潛能（可多選）</h3>
    <div class="checkbox-group" id="secondLineOptions">
      <!-- ✅ 由 JS 動態插入 checkbox -->
    </div>

    <!-- 第三條多選 -->
    <h3>第三條潛能（可多選）</h3>
    <div class="checkbox-group" id="thirdLineOptions">
      <!-- ✅ 由 JS 動態插入 checkbox -->
    </div>

<!-- 控制按鈕 -->
<div class="controls">
  <button onclick="startSimulation()">開始模擬</button>
  <button onclick="stopSimulation()">🟥 停止模擬</button>
  <button onclick="skipSimulation()">⏩ 直接展現結果</button>
  <button onclick="clearStats()">清除統計</button>
  <button onclick="location.href='index.html'">返回首頁</button>
</div>
    </div>

    <!-- ✅ 詳細統計區塊 -->
    <div class="stats-section">
      <div>總洗方塊次數：<span id="totalDraw">0</span></div>
      <div>💰 總花費金額：<span id="totalCost">0 元</span></div>

      <h3>📗 第一條潛能</h3>
      <div id="legendaryStat1" style="white-space: pre-wrap; font-size: 0.95em;"></div>

      <h3>📘 第二條潛能</h3>
      <div id="legendaryStat2" style="white-space: pre-wrap; font-size: 0.95em;"></div>

      <h3>📙 第三條潛能</h3>
      <div id="legendaryStat3" style="white-space: pre-wrap; font-size: 0.95em;"></div>
    </div>
    <!-- ✅ 新增：所有潛能出現次數與機率統計 -->
<div class="stats-section">
  <h3>📊 所有潛能出現統計</h3>
  <div id="legendaryAllStats" style="white-space: pre-wrap; font-size: 0.95em;"></div>
</div>
  </div>
  <script src="legendary_select_init.js"></script>
  <script src="legendary_simulation.js"></script>  .
<script src="legendary_stats_tracker.js"></script>
  
</body>
</html>
